<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- googlefont -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round">
    <!-- googlefont -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <!-- bootstrap -->
    <!-- stylesheet -->
    <link rel="stylesheet" href="./login.css">
    <!-- stylesheet -->
  </head>
  <body>
    <!-- alert -->
    <div id="alert"></div>
    <!-- alert -->
    <div class="container">
      <div class="row">
        <div class="col text-center shadow mb-5 p-3 rounded text-center bg-light">
          <img src="imgs/freshdesk-logo.png" alt="" height="50px">
          <div class="Theclone">
            <p>The clone</p>
          </div>
        </div>
      </div>
      <div class="row shadow mb-5 p-3 rounded text-center bg-light">
        <div class="col text-center">
          <form>
            <h1>
              Login to continue
            </h1>
            <div class="inner-form">
              <div class="form-group row">
                <label for="domain" class="col-sm-4 col-form-label">Domain Name:</label>
                <div class="col-sm-8">
                  <input type="text"  class="form-control" id="domain" placeholder="domain-name" required/>
                </div>
                <details class="col-sm-12">
                  <summary>use my domain name for testing...</summary>
                  <p><small>satyaprasadbehara</small></p>
                </details>
              </div>
              <div class="form-group row">
                <label for="apikey" class="col-sm-4 col-form-label">Api Key:</label>
                <div  class="col-sm-8">
                  <input type="text" class="form-control" placeholder="apikey" id="apikey" required />
                </div>
                <details  class="col-sm-12">
                  <summary>use my api key for testing...</summary>
                  <p><small>FEE7DSFfPCz35KqRTev</small></p>
                </details>
              </div>
              <button type="button"  class="btn btn-primary col-sm-4" onclick="login()">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script defer src="./login.js"></script>
  </body>
</html>
