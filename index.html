<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="imgs/favicon.png" type="image/icon type">
    <script src="https://use.fontawesome.com/d8a40b24d8.js"></script>
    <title>FreshDesk Clone | Login Page</title>
</head>
<body>
  <div id="alert"></div>
  <nav class="navbar shadow navbar-expand-md justify-content-center m-0 p-0" style="background-color:  	rgb(13, 119, 103);">
    <a class="navbar-brand" href="" style="color:rgb(255, 255, 255);"><img src="imgs/freshdesk-logo.png" height="50" alt=""></a>
  </nav>
  <div id="login" class="fade-in" style="margin-top:10%;">
    <div class="input-container col-lg-4 col-xl-4 col-md-12 col-sm-12 col-xs-12" style="position: center center;"> 
      <div class="input-content">
        <div class="input-header text-center">
          <h3>Login Page</h3>
        </div>
        <div class="input-body">
          <form autocomplete="off">
              <div class="form-group">
                  <div class="pos-r">                                        
                      <input id="domain" placeholder="Freshdesk domain name..." type="text" required class="form-domain-name form-control" required>
                      <i class="fa fa-globe"></i>
                  </div>
              </div>
              <div class="form-group">
                  <div class="pos-r">                                    
                      <input type="password" placeholder="Freshdesk apikey..." id="apikey"  class="form-apikey form-control" required>
                      <i class="fa fa-key"></i>                                       
                  </div>
              </div>
              <div class="form-group">     
                  <button type="button" id="LoginBtn" onclick="login()" style=" letter-spacing: 3px;" class="btn btn-primary form-control">Login</button>  
              </div>
          </form>
        </div>   
      </div>
    </div>
  </div>
<script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script defer src="./login.js"></script>
</body>
</html>
